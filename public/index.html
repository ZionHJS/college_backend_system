<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入easyui的css和js -->
    <link rel="stylesheet" href="./lib/jquery-easyui-1.8.5/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/jquery-easyui-1.8.5/themes/icon.css">
     <!-- 引入jquery -->
     <script src="./lib/jquery-easyui-1.8.5/jquery.min.js"></script>
     <script src="./lib/jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
     <!-- 添加语言包 -->
     <script src="./lib/jquery-easyui-1.8.5/locale/easyui-lang-en.js"></script>
     
    <title>Index-Page</title>
    <style>
        #addDialog{
            display:none;
        }
    </style>
</head>

<body>
    json-server static page-index-page  
    <input type="button" id="btnOpenDialog" value="popUp Modal Dialog">
    <input type="button" id="btnCloseDialog" value="close Modal Dialog">
    <div id="addDialog">
        <h3>popUp-Dialog</h3>
    </div>

    <script>
        $(function(){
            //close dialog
            $('#btnCloseDialog').on('click', function(){
                $('#addDialog').dialog('close');
            });
            //open dialog
            $('#btnOpenDialog').on('click', function(){
                $('#addDialog').dialog({
                    width:400,
                    height:400,
                    title:'title of the PopUp Dialog!',
                    model:true
                });
            });
        });
    </script>
</body>
</html>
